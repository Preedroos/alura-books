<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Alura Books</title>

    <link
      rel="shortcut icon"
      href="assets/images/favicon.ico"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="assets/css/style.css" />
  </head>
  <body>
    <header class="header">
      <nav class="header__nav">
        <div class="menu">
          <input id="menu__icon" type="checkbox" />
          <label class="menu__icon-bg" for="menu__icon">
            <span class="menu__icon"></span>
          </label>
          <ul class="menu__list">
            <h2 class="menu__list-title">Categorias</h2>
            <li class="menu__list-item">PROGRAMAÇÃO</li>
            <li class="menu__list-item">FRONT-END</li>
            <li class="menu__list-item">INFRAESTRUTURA</li>
            <li class="menu__list-item">BUSINESS</li>
            <li class="menu__list-item">DESIGN & UX</li>
          </ul>
        </div>
        <img
          class="header__logo"
          src="assets/images/logo.svg"
          alt="Logo da Alura Books"
        />
      </nav>
      <nav class="header__nav">
        <a href=""><img src="assets/images/heart.svg" alt="Favoritos" /></a>
        <a href=""><img src="assets/images/bag.svg" alt="Compras" /></a>
        <a href=""><img src="assets/images/user.svg" alt="Usuário" /></a>
      </nav>
    </header>

    <section class="search">
      <div class="search__text">
        <h3 class="search__title">Já sabe por onde começar?</h3>
        <p class="search__paragraph">
          Encontre em nossa estante o que precisa para seu desenvolvimento!
        </p>
      </div>
      <input
        class="search__input"
        type="text"
        name="search"
        id="search__input"
        placeholder="Qual será sua próxima leitura?"
        autocomplete="off"
      />
    </section>
  </body>
</html>
